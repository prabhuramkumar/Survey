<h2 class="survey-list__title"> Survey List</h2>
<div ng-if="!SurveyListCtrl.state.isLoading && !SurveyListCtrl.error" class="survey-list__wrapper">
	<survey-list></survey-list>
</div>
<div ng-if="SurveyListCtrl.state.isLoading">
	<loader></loader>
</div>
<div ng-if="SurveyListCtrl.state.error">
	<page-error message="SurveyListCtrl.state.errorMsg"></page-error>
</div>
